{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="box" style="max-width: 500px; margin: auto;">
  <h2 class="title is-3 has-text-centered has-text-primary">ðŸ”‘ Reset Password</h2>
  <hr>

  {% if messages %}
    {% for message in messages %}
      <div class="notification {% if message.tags %}is-{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST" action="">
    {% csrf_token %}

    <!-- Email -->
    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left">
        <input type="email" name="email" placeholder="Enter your email" class="input is-link" required>
        <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
      </div>
    </div>

    <!-- Contact -->
    <div class="field">
      <label class="label">Mobile Number</label>
      <div class="control has-icons-left">
        <input type="text" name="mobile" placeholder="Enter your mobile number" class="input is-link" required>
        <span class="icon is-small is-left"><i class="fas fa-phone"></i></span>
      </div>
    </div>

    <!-- New Password -->
    <div class="field">
      <label class="label">New Password</label>
      <div class="control has-icons-left">
        <input type="password" name="newpassword" placeholder="New Password" class="input is-primary" required>
        <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="field">
      <label class="label">Confirm Password</label>
      <div class="control has-icons-left">
        <input type="password" name="confirmpassword" placeholder="Confirm Password" class="input is-primary" required>
        <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
      </div>
    </div>

    <!-- Buttons -->
    <div class="field is-grouped is-grouped-centered mt-4">
      <div class="control">
        <button type="submit" class="button is-success">âœ… Reset Password</button>
      </div>
      <div class="control">
        <a href="{% url 'student_login' %}" class="button is-light">ðŸ”™ Login</a>
      </div>
    </div>
  </form>
</div>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}

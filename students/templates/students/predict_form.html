{% extends "base.html" %}
{% block title %}Predict{% endblock %}
{% block content %}
<div class="box">
  <h2 class="title is-4">Predict Performance</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="field"><label class="label">Attendance (%)</label><div class="control"><input class="input" type="number" step="0.1" name="attendance" value="{{ profile.attendance }}"></div></div>
    <div class="field"><label class="label">Study Hours (per day)</label><div class="control"><input class="input" type="number" step="0.1" name="study_hours" value="{{ profile.study_hours }}"></div></div>
    <div class="field"><label class="label">Past Score (%)</label><div class="control"><input class="input" type="number" step="0.1" name="past_score" value="{{ profile.past_score }}"></div></div>
    <div class="field"><label class="label">Assignments Submitted</label><div class="control"><input class="input" type="number" name="assignments_submitted" value="{{ profile.assignments_submitted }}"></div></div>
    <div class="field"><label class="label">Extracurricular (0/1)</label><div class="control"><input class="input" type="number" name="extracurricular" value="{{ profile.extracurricular }}"></div></div>
    <button class="button is-link" type="submit">Predict</button>
  </form>
</div>
{% endblock %}

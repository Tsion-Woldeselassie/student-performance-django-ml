{% extends "custom_admin/base.html" %}
{% block title %}Add Course{% endblock %}
{% block content %}
<div class="box">
  <h2 class="title">Add New Course</h2>
  {% if messages %}
  {% for message in messages %}
    <div class="notification {% if message.tags %}is-{{ message.tags }}{% endif %}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
  <form method="POST">
    {% csrf_token %}
    <div class="field">
      <label class="label">Course Name</label>
      <div class="control">
        <input class="input" type="text" name="name" placeholder="Enter course name" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <textarea class="textarea" name="description" placeholder="Enter course description"></textarea>
      </div>
    </div>

    <button class="button is-primary" type="submit">Save</button>
    <a class="button is-light" href="{% url 'course-list' %}">Cancel</a>
  </form>
</div>
{% endblock %}

{% extends "custom_admin/base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="box" style="max-width: 500px; margin: auto;">
  <h2 class="title is-3 has-text-centered has-text-danger">ğŸ”’ Change Password</h2>
  <hr>

  {% if messages %}
  {% for message in messages %}
    <div class="notification {% if message.tags %}is-{{ message.tags }}{% endif %}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

  <form method="post">
    {% csrf_token %}

    <!-- Current Password -->
    <div class="field">
      <label class="label">Current Password</label>
      <div class="control">
        <input type="password" name="current_password" class="input" required>
      </div>
    </div>

    <!-- New Password -->
    <div class="field">
      <label class="label">New Password</label>
      <div class="control">
        <input type="password" name="new_password" class="input" required>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="field">
      <label class="label">Confirm New Password</label>
      <div class="control">
        <input type="password" name="confirm_password" class="input" required>
      </div>
    </div>

    <!-- Buttons -->
    <div class="field is-grouped is-grouped-centered mt-4">
      <div class="control">
        <button type="submit" class="button is-success">âœ… Update Password</button>
      </div>
      <div class="control">
        <a href="{% url 'admin-dashboard' %}" class="button is-light">â¬…ï¸ Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}

{% extends "custom_admin/base.html" %}
{% block title %}Edit Course{% endblock %}
{% block content %}
<div class="box">
  <h2 class="title">Edit Course</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="field">
      <label class="label">Course Name</label>
      <div class="control">
        <input class="input" type="text" name="name" value="{{ course.name }}" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <textarea class="textarea" name="description">{{ course.description }}</textarea>
      </div>
    </div>

    <button class="button is-success" type="submit">Update</button>
    <a class="button is-light" href="{% url 'course-list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
